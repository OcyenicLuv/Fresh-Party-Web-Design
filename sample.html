<!DOCTYPE html>
<html>
    <head>
<style>
    /* Example styles - modify as needed */
    footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: lightblue;
  padding: 20px;
  text-align: center;
  
}

.footer-contact,
.footer-email,
.footer-phone {
  width: 30%; /* Adjust width as needed */
  position: relative;
}

.footer-contact img,
.footer-email img,
.footer-phone img {
  width: 50px; /* Adjust image size as needed */
  display: block;
  margin: 0 auto 10px; /* Center the image */
}

/* Center text within each div */
.footer-contact h3,
.footer-email h3,
.footer-phone h3,
.footer-contact p,
.footer-email p,
.footer-phone p {
  margin: 0;
}

/* Additional styling for each div if necessary */
.footer-contact,
.footer-email,
.footer-phone {
  border-right: 1px solid #ccc; /* Adding borders between divs */
  padding-right: 20px;
  margin-right: 20px;
}
</style>
    </head>
    <body>
        <footer>
            <div class="footer-contact">
              <img src="img/map.png" alt="Contact Icon">
              <h3>Contact</h3>
              <p>123 Kauk Hlyin Street,</p>
              <p>Yangon City, State, Zip</p>
            </div>
            <div class="footer-email">
              <img src="img/message.png" alt="Email Icon">
              <h3>Email</h3>
              <p>www.freshparty.com</p>
            </div>
            <div class="footer-phone">
              <img src="img/telephone.png" alt="Phone Icon">
              <h3>Phone</h3>
              <p>+95- 957239023</p>
            </div>
          </footer>
          
    </body>
</html>
